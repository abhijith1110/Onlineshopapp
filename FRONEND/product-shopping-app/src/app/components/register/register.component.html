<div class="background-image">
    <div class="registration-container">
        <div class="registration-header">
            <h2>Register for Exclusive Access!</h2>
            <p>Join our community and explore the latest t-shirt designs.</p>
        </div>
        <!-- <mat-card> -->
        <!-- <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header> -->
        <!-- <mat-card-content> -->

        <div class="registration-form">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is
                        required</mat-error>

                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid Email</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="submit-btn">Register</button>
            </form>
        </div>

        <!-- </mat-card-content> -->
        <!-- </mat-card> -->
    </div>
    </div>
